{% extends 'index.html' %}

{% block title %}
Editar Usuario
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Editar Usuario</h2>
  <form method="POST" action="/edit_user/{{ user_id }}">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{nombre}}">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" id="direccion" name="direccion" value="{{ direccion }}">
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ ciudad}}">
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <input type="text" class="form-control" id="pais" name="pais" value="{{ pais }}">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ telefono }}">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ email }}">
    </div>
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <button type="submit" class="btn btn-primary mt-5">Guardar Cambios</button>
    <button type="submit" name="delete" class="btn btn-danger mt-5">Delete User</button>
  </form>
</div>
{% endblock %}
